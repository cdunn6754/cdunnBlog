{% extends "base.html" %}

{% block body_block %}

<h1> Blog View</h1>

<ul>
  {% for post in object_list %}
    <p> <a href="{{ post.get_absolute_url }}"> {{ post.title}} </a> <br>
    by: {{post.author.user.username}}</p>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
</ul>

{% endblock %}

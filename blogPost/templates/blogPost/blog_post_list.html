{% extends "base.html" %}

{% block body_block %}

<h1> Blog View</h1>

<ul class="list-group">
  {% for post in object_list %}

    <div>
      <a href="{{ post.get_absolute_url }}"> {{ post.title}} </a>
    </div>

    <div>
      by: {{post.author.user.username}}</p>
    </div>
  {% empty %}
      <p>No posts yet.</p>


  {% endfor %}
</ul>

{% endblock %}

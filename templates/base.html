<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% block head_block %}
    {% endblock %}

  </head>
  <body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'main_index' %}">Index</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="{% url 'blogUser:about_me' %}">About Me<span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link active" href="{% url 'blogUser:test' %}">Test Post<span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link active" href="{% url 'blogUser:create_user'%}">Login/Sign-up</a>
            </div>
          </div>
        </nav>
    </div>

    <br>
    <br>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
